<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Add Package</title>
</h:head>
<h:form>
	<p:commandButton value="Index" action="#{indexController.moveToIndex}"
		icon="ui-icon-star" ajax="false" /><br /><br />
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Package Code"></p:outputLabel>
		<p:inputText value="#{addPackage.code}"></p:inputText>
		<p:outputLabel value="Enter Package Name:"></p:outputLabel>
		<p:inputText value="#{addPackage.name}"></p:inputText>
		<p:outputLabel value="Enter Package Price:"></p:outputLabel>
		<p:inputText value="#{addPackage.price}"></p:inputText>
		<p:outputLabel value="Enter Package Start Date:"></p:outputLabel>
		<p:calendar value="#{addPackage.startDate}"></p:calendar>
		<p:outputLabel value="Enter Package End Date:"></p:outputLabel>
		<p:calendar value="#{addPackage.endDate}"></p:calendar>

	</p:panelGrid>
	<br />
	<p:commandButton value="Add Package" action="#{addPackage.register}"
		icon="ui-icon-star"  />

</h:form>
</html>
